{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>Ecom</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home
                                    <!-- <span class="sr-only">(current)</span> -->
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <button id="cart" data-html="true" type="button" class="btn btn-secondary"
                                    data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">
                                    Cart(0)
                                </button>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input class="form-control form-control-borderless" type="search" name="item_name"
                                placeholder="Search for Products">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card">
                    <img height="300px" width="300px" src="{{ product.image }}" class="card-img-top">
                    <div class="card-body">
                        <div id="id{{product.id}}" class="card-title">{{ product.title }}</div>
                        <div id="price{{product.id}}" class="card-text">{{ product.price }}</div>
                        <a class="btn btn-warning" href="/{{product.id}}">View</a>
                        <button id="{{product.id}}" class="btn atc btn-warning">Add to Cart</button>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if products.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ products.previous_page_number }}"> Previous </a>
                    </li>
                    {% endif %}

                    <li class="page-item active">
                        <a class="page-link" href="?page={{ products.number }}">Current</a>
                    </li>

                    {% if products.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ products.next_page_number }}"> Next</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<script type="text/javascript">
    console.log("This is working");


    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
        document.getElementById("cart").innerHTML = "Cart (" + Object.keys(cart).length + ")";

    }
    $(document).on('click', '.atc', function () {
        console.log("Add to cart button clicked");
        var item_id = this.id;
        console.log(item_id);
        if (cart[item_id] != undefined) {
            quantity = cart[item_id][0] + 1;
            // cart[item_id] = cart[item_id] + 1;
            cart[item_id][0] = quantity;
            cart[item_id][2] = cart[item_id][2] + parseFloat(document.getElementById("price" + item_id).innerHTML);
        } else {
            quantity = 1;
            name = document.getElementById("id" + item_id).innerHTML;
            price = parseFloat(document.getElementById("price" + item_id).innerHTML);
            cart[item_id] = [quantity, name, price];
            // cart[item_id] = 1;
        }
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById("cart").innerHTML = "Cart (" + Object.keys(cart).length + ")";
        DisplayCart(cart);
        // Object.keys(cart).length;
    });
    // $(function () {
    //     $('.btn').popover();
    //     document.getElementById("cart").setAttribute('data-content', cart_list);
    // });
    DisplayCart(cart);
    function DisplayCart(cart) {

        var cart_list = "";
        cart_list += "<h5>This is your cart</h5>";
        var index = 1;
        for (var x in cart) {
            cart_list += index;
            // console.log("id" + x);
            cart_list += document.getElementById("id" + x).innerHTML + "Qty: " + cart[x][0] + "<br>";
            index += 1;
        }
        // document.getElementById("cart").setAttribute("data-content", cart_list);
        // // $('[data-toggle="popover"]').popover();
        // $('.btn').popover();
        cart_list += "<a href='/checkout'><button class='btn btn-warning' id='checkout'>Check Out</button></a>";
        document.getElementById("cart").setAttribute('data-content', cart_list);
        $('.btn').popover();
    }
</script>


</html>
